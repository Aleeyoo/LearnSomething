<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <p>
      <span>
        <i>这是一个段落</i>
      </span>
      <span>
        <s>这是一个段落</s>
      </span>
    </p>
    <p>
      <span>
        <b>这是一个段落</b>
      </span>
      <span>
        <em>这是一个段落</em>
      </span>
    </p>
    <table>
      <caption>
        人员信息
      </caption>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
      <tr>
        <td>张三</td>
        <td>20</td>
        <td>男</td>
      </tr>
    </table>
  </div>
</body>

</html>
